<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Opskriftsblog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Min Opskriftsblog</h1>
        <p>Del dine yndlingsopskrifter og find inspiration til nye retter!</p>
    </header>

    <main>
        <section id="opskrift-liste">
            <h2>Opskrifter</h2>
            <div id="opskrifter"></div>
        </section>
    </main>

    <form id="opskriftForm">
        <h2>Tilføj en ny opskrift</h2>

        <label for="titel">Titel:</label>
        <input type="text" id="titel" name="titel" required>

        <label for="ingredienser">Ingredienser:</label>
        <textarea id="ingredienser" name="ingredienser" required></textarea>

        <label for="fremgangsmade">Fremgangsmåde:</label>
        <textarea id="fremgangsmade" name="fremgangsmade" required></textarea>

        <button type="submit">Tilføj Opskrift</button>

    </form>

    <script src="script.js"></script>
</body>

</html>

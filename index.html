<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Opskriftsblog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Min Opskriftsblog</h1>
        <p>Del dine yndlingsopskrifter og find inspiration til nye retter!</p>
    </header>

    <form id="opskriftForm">
        <h2>Tilføj en ny opskrift</h2>

        <label for="titel">Titel:</label>
        <input type="text" id="titel" name="titel" required>

        <label for="ingredienser">Ingredienser:</label>
        <textarea id="ingredienser" name="ingredienser" required></textarea>

        <label for="fremgangsmade">Fremgangsmåde:</label>
        <textarea id="fremgangsmade" name="fremgangsmade" required></textarea>

        <label for="kategori">Kategori:</label>
        <select id="kategori" name="kategori">
            <option value="Middag">Middag</option>
            <option value="Dessert">Dessert</option>
            <option value="Forret">Forret</option>
        </select>



        <select id="filterKategori">
            <option value="Alle">Alle</option>
            <option value="Middag">Middag</option>
            <option value="Dessert">Dessert</option>
            <option value="Forret">Forret</option>
        </select>

        <button type="submit">Tilføj Opskrift</button>

        <input type="text" id="søgning" placeholder="Søg opskrifter...">
    </form>

    <main>
        <section id="opskrift-liste">
            <h2>Opskrifter</h2>
            <div id="opskrifter"></div>
        </section>
    </main>

    <div class="comments-section">
        <textarea id="commentInput" placeholder="Skriv en kommentar..."></textarea>
        <button class="comment-btn" data-index="${index}">Kommenter</button>
        <ul class="comments-list" id="comments-${index}">
            <!-- Kommentarer vises her -->
        </ul>
    </div>



    <script src="script.js"></script>
</body>

</html>
